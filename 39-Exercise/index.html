 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Language Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 50%, #f3e8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-content {
            padding: 24px;
        }

        .language-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .swap-btn {
            width: 48px;
            height: 48px;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .swap-btn:hover {
            background: #eff6ff;
            border-color: #93c5fd;
        }

        .text-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .textarea-container {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 128px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            resize: none;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .textarea-readonly {
            background: #f9fafb;
        }

        .action-buttons {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .action-btn.green:hover {
            background: rgba(34, 197, 94, 0.1);
        }

        .translate-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .translate-btn {
            padding: 12px 32px;
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .translate-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .translate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: #dc2626;
        }

        .toast.success {
            background: #059669;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .language-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .text-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Global Language Translator</h1>
            <!-- <p>Translate text between 100+ languages instantly</p> -->
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Language Translator</h2>
            </div>
            <div class="card-content">
                <!-- Language Selection -->
                <div class="language-section">
                    <div class="form-group">
                        <label for="from-lang">From:</label>
                        <select id="from-lang">
                            <!-- Languages will be populated by JavaScript -->
                        </select>
                    </div>

                    <button class="swap-btn" onclick="swapLanguages()" title="Swap languages">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M8 8l-4 4 4 4"/>
                        </svg>
                    </button>

                    <div class="form-group">
                        <label for="to-lang">To:</label>
                        <select id="to-lang">
                            <!-- Languages will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Text Input and Output -->
                <div class="text-section">
                    <div class="form-group">
                        <label for="input-text">Text to Translate:</label>
                        <div class="textarea-container">
                            <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
                            <div class="action-buttons" id="input-actions" style="display: none;">
                                <button class="action-btn" onclick="speakText('input')" title="Speak text">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14"/>
                                    </svg>
                                </button>
                                <button class="action-btn" onclick="copyText('input')" title="Copy text">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Translated Text:</label>
                        <div class="textarea-container">
                            <textarea id="output-text" class="textarea-readonly" placeholder="Translation will appear here..." readonly></textarea>
                            <div class="action-buttons" id="output-actions" style="display: none;">
                                <button class="action-btn green" onclick="speakText('output')" title="Speak translation">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14"/>
                                    </svg>
                                </button>
                                <button class="action-btn green" onclick="copyText('output')" title="Copy translation">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                        <path d="M4 16c-1.1 0-2-.9-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Translate Button -->
                <div class="translate-section">
                    <button class="translate-btn" onclick="translateText()" id="translate-btn">
                        Translate
                    </button>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <!-- <p>Powered by MyMemory Translation API â€¢ Free translation service</p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script>

            { code: 'tg', name: 'Tajik' },

            { code: 'te', name: 'Telugu' },
            { code: 'th', name: 'Thai' },
            { code: 'tr', name: 'Turkish' },
            { code: 'tk', name: 'Turkmen' },
            { code: 'uk', name: 'Ukrainian' },
            { code: 'ur', name: 'Urdu' },
            { code: 'ug', name: 'Uyghur' },
            { code: 'uz', name: 'Uzbek' },
            { code: 'vi', name: 'Vietnamese' },
            { code: 'cy', name: 'Welsh' },
            { code: 'xh', name: 'Xhosa' },
            { code: 'yi', name: 'Yiddish' },
            { code: 'yo', name: 'Yoruba' },
            { code: 'zu', name: 'Zulu' }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            populateLanguageSelects();
            setupEventListeners();
        });

        function populateLanguageSelects() {
            const fromSelect = document.getElementById('from-lang');
            const toSelect = document.getElementById('to-lang');

            languages.forEach(lang => {
                const option1 = document.createElement('option');
                option1.value = lang.code;
                option1.textContent = lang.name;
                fromSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = lang.code;
                option2.textContent = lang.name;
                toSelect.appendChild(option2);
            });

            // Set default values
            fromSelect.value = 'en';
            toSelect.value = 'es';
        }

        function setupEventListeners() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');

            inputText.addEventListener('input', function() {
                const inputActions = document.getElementById('input-actions');
                inputActions.style.display = this.value ? 'flex' : 'none';
            });

            // Also check for output text changes
            const observer = new MutationObserver(function() {
                const outputActions = document.getElementById('output-actions');
                outputActions.style.display = outputText.value ? 'flex' : 'none';
            });
            
            observer.observe(outputText, { attributes: true, attributeFilter: ['value'] });
        }

        async function translateText() {
            const inputText = document.getElementById('input-text').value.trim();
            const fromLang = document.getElementById('from-lang').value;
            const toLang = document.getElementById('to-lang').value;
            const outputText = document.getElementById('output-text');
            const translateBtn = document.getElementById('translate-btn');

            if (!inputText) {
                showToast('Please enter text to translate', 'error');
                return;
            }

            // Set loading state
            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';

            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${fromLang}|${toLang}`
                );
                
                const data = await response.json();
                console.log('Translation response:', data);

                if (data.responseStatus === 200 || data.responseData) {
                    outputText.value = data.responseData.translatedText;
                    document.getElementById('output-actions').style.display = 'flex';
                    showToast('Text translated successfully!', 'success');
                } else {
                    throw new Error('Translation failed');
                }
            } catch (error) {
                console.error('Translation error:', error);
                showToast('Failed to translate text. Please try again.', 'error');
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        }

        function swapLanguages() {
            const fromSelect = document.getElementById('from-lang');
            const toSelect = document.getElementById('to-lang');
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');

            // Swap language selections
            const tempLang = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = tempLang;

            // Swap text content
            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;

            // Update action button visibility
            document.getElementById('input-actions').style.display = inputText.value ? 'flex' : 'none';
            document.getElementById('output-actions').style.display = outputText.value ? 'flex' : 'none';
        }

        function copyText(type) {
            const text = type === 'input' 
                ? document.getElementById('input-text').value 
                : document.getElementById('output-text').value;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Text copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy text', 'error');
            });
        }

        function speakText(type) {
            const text = type === 'input' 
                ? document.getElementById('input-text').value 
                : document.getElementById('output-text').value;
            
            const lang = type === 'input' 
                ? document.getElementById('from-lang').value 
                : document.getElementById('to-lang').value;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                speechSynthesis.speak(utterance);
            } else {
                showToast('Text-to-speech not supported in your browser', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
